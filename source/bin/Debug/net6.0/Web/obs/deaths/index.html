<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Death Counter</title>
        <link rel="stylesheet" href="css/main.css">
    
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <script type="text/javascript">
            var timeout = window.setInterval(function() {
                console.log("Updating...");
				$.getJSON('../../api.php?state=get&table=gb_twitch_options&where=parameter:%22deathCounter%22&limit=1', function(data) {
					document.getElementById("deaths").innerHTML = data[0].value;
                });
            }, 1000);
        </script>
    </head>

    <body>
        <div id="deathCountr">
            <h1><span id="deaths"></span> Death(s)</h1>
        </div>
    </body>

</html>
