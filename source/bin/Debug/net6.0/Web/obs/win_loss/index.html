<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="../SHARED/js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
			var xmlhttp = new XMLHttpRequest();	
		
			var animating = false;
			var doUpdate = false;
			
			function init() {

				xmlhttp.overrideMimeType('application/json');
				
				var timeout = this.window.setInterval(function() {
					pollHandler();
				}, 250);

			}
			
			function pollHandler()
			{
			  doUpdate = true;
			  if (!animating && doUpdate) {
				  updateBoard();
			  }
			}

			function updateBoard() {
				
				// Items from JSON Array
				var items = [];

				// Load Data
				$.getJSON('http://localhost:25000/api.php?state=get&table=gb_win_loss', function(data) {
					
					items = data;
					var newItems = {};

					for (var i = 0; i < items.length; i++) {
						newItems[items[i]["parameter"]] = items[i]["value"];

						if (items[i]["parameter"] == "wins") {
							$('#wins').text(items[i]["value"]);
						}

						if (items[i]["parameter"] == "losses") {
							$('#losses').text(items[i]["value"]);
						}

						if (items[i]["parameter"] == "ratio") {
							$('#ratio').text(items[i]["value"]);
						}
					}

				});

				doUpdate = false;
			}
	</script>

	<style>
		.box {
			background-color: #000;
			color: #fff;
			opacity: .5;
		}
	</style>

</head>
<body onLoad="init()">

	<div class="box">

		<div class="row justify-content-sm-center">
			<div class="col-3 text-center">
				<h3 class="h3">
				Wins: <span class="badge badge-success" name="wins" id="wins"> 0 </span>
				</h3>
			</div>

			<div class="col-3 text-center">
				<h3 class="h3">
				Losses: <span class="badge badge-danger" name="losses" id="losses"> 0 </span>
				</h3>
			</div>

			<div class="row justify-content-sm-center">
				<div class="col-6 text-center">
				<h3 class="h1">
				Win Ratio: <span class="badge badge-info" name="ratio" id="ratio"> - </span>
				</h3>
				</div>
			</div>

		</div>
		
	</div>

</body>
</html>
